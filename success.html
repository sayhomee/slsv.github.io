<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | SLSV 2026</title>
    <style>
        :root {
            --bg-dark: #050507;
            --primary-cyan: #00f3ff;
            --primary-purple: #bc13fe;
            --gradient-main: linear-gradient(90deg, #bc13fe 0%, #00f3ff 100%);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.15), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.1), transparent 40%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .success-container {
            max-width: 600px;
            background: rgba(15, 20, 30, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: var(--gradient-main);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: scaleIn 0.5s ease 0.3s backwards;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #fff, var(--primary-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #aaa;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .details {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }

        .details p {
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .details strong {
            color: var(--primary-cyan);
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: var(--gradient-main);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(188, 19, 254, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(0, 243, 255, 0.6);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: var(--primary-cyan);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase. Your ticket has been confirmed.</p>
        
        <div class="details" id="details">
            <div class="loading"></div>
            <p style="color: #888; text-align: center; margin-top: 10px;">Loading order details...</p>
        </div>

        <a href="/" class="btn">Back to Home</a>
        
        <p style="margin-top: 30px; font-size: 0.9rem;">
            A confirmation email has been sent to your registered email address.
        </p>
    </div>

    <script>
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        if (sessionId) {
            // Fetch session details
            fetch(`/checkout-session?sessionId=${sessionId}`)
                .then(response => response.json())
                .then(session => {
                    const detailsDiv = document.getElementById('details');
                    const orderNumber = session.metadata?.order_number || 'N/A';
                    const ticketType = session.metadata?.ticket_type || 'general';
                    
                    detailsDiv.innerHTML = `
                        <p><strong>Order Number:</strong> ${orderNumber}</p>
                        <p><strong>Ticket Type:</strong> ${ticketType.toUpperCase()}</p>
                        <p><strong>Amount Paid:</strong> $${(session.amount_total / 100).toFixed(2)}</p>
                        <p><strong>Status:</strong> ${session.payment_status}</p>
                        <p><strong>Customer Email:</strong> ${session.customer_details?.email || 'N/A'}</p>
                        <p style="font-size: 0.8rem; color: #666; margin-top: 15px;"><strong>Transaction ID:</strong> ${session.id}</p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching session:', error);
                    document.getElementById('details').innerHTML = `
                        <p style="color: #ff6b6b; text-align: center;">Could not load order details</p>
                    `;
                });
        } else {
            document.getElementById('details').innerHTML = `
                <p style="color: #888; text-align: center;">No session information available</p>
            `;
        }
    </script>
</body>
</html>
