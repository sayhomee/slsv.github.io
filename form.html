<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner with Us | SLSV 2026</title>
    <style>
        /* --- 复用 V27 核心视觉系统 --- */
        :root {
            --bg-dark: #050507;
            --bg-panel: rgba(20, 25, 40, 0.65);
            --primary-cyan: #00f3ff;
            --primary-purple: #bc13fe;
            --gradient-main: linear-gradient(90deg, #bc13fe 0%, #00f3ff 100%);
            --text-main: #ffffff;
            --text-muted: #a0a0c0;
            --glass-border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-dark);
            /* 背景极光稍微调暗一点，为了衬托更亮的粒子线条 */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.1), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.05), transparent 40%);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        /* 粒子画布背景 */
        #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* --- 导航栏 (简约版) --- */
        nav {
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(5, 5, 10, 0.6); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 100;
        }
        .logo { font-size: 1.5rem; font-weight: 800; color: #fff; letter-spacing: 1px; text-decoration: none; }
        .logo span { color: var(--primary-cyan); text-shadow: 0 0 15px rgba(0, 243, 255, 0.8); }
        .back-link { 
            color: var(--text-muted); text-decoration: none; font-size: 0.9rem; font-weight: 600; 
            border: 1px solid rgba(255,255,255,0.2); padding: 8px 20px; border-radius: 30px; transition: 0.3s;
        }
        .back-link:hover { border-color: var(--primary-cyan); color: #fff; box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); background: rgba(0, 243, 255, 0.1); }

        /* --- 表单容器 (Glassmorphism) --- */
        .form-wrapper {
            flex-grow: 1; display: flex; justify-content: center; align-items: center; padding: 60px 20px; position: relative; z-index: 2;
        }
        .form-card {
            width: 100%; max-width: 600px;
            background: rgba(15, 20, 30, 0.6); /* 稍微调低透明度，让背景线条透出来 */
            backdrop-filter: blur(15px); /* 模糊度降低，让背景更清晰 */
            border: 1px solid rgba(255,255,255,0.15); border-top: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px; padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        .form-header { text-align: center; margin-bottom: 40px; }
        .form-title { font-size: 2.2rem; font-weight: 800; margin-bottom: 10px; background: linear-gradient(to right, #fff, var(--primary-cyan)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 30px rgba(0,243,255,0.3); }
        .form-desc { color: var(--text-muted); font-size: 1rem; }

        /* --- 表单控件 (Neon Glow) --- */
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #ccc; font-weight: 600; letter-spacing: 0.5px; }
        
        input, select, textarea {
            width: 100%; padding: 15px; 
            background: rgba(0, 0, 0, 0.4); 
            border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 8px;
            color: #fff; font-size: 1rem; font-family: inherit;
            outline: none; transition: 0.3s;
        }
        
        /* 聚焦时的荧光效果 */
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-cyan);
            background: rgba(0, 243, 255, 0.05);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.25);
        }
        
        /* Placeholder 颜色 */
        ::placeholder { color: rgba(255,255,255,0.3); }
        select option { background: #0a0a0e; color: #fff; padding: 10px; }

        /* --- 提交按钮 (Hot & Shining) --- */
        .btn-submit {
            width: 100%; padding: 16px; margin-top: 20px;
            background: var(--gradient-main);
            border: none; border-radius: 50px;
            color: #fff; font-weight: 800; font-size: 1.1rem; letter-spacing: 1px; text-transform: uppercase;
            cursor: pointer; transition: 0.3s; position: relative; overflow: hidden;
            box-shadow: 0 5px 20px rgba(188, 19, 254, 0.4);
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(0, 243, 255, 0.6);
            filter: brightness(1.1);
        }

        footer { padding: 30px; text-align: center; font-size: 0.85rem; color: #444; border-top: 1px solid rgba(255,255,255,0.05); }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .form-card { padding: 30px 20px; }
            .form-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <nav>
        <a href="index.html" class="logo">SLSV <span>2026</span></a>
        <a href="index.html" class="back-link">← Back to Home</a>
    </nav>

    <div class="form-wrapper">
        <div class="form-card">
            <div class="form-header">
                <h1 class="form-title">Let's Connect</h1>
                <p class="form-desc">Fill out the form below for Sponsorship, Exhibition, or VIP access inquiries.</p>
            </div>
            
            <form action="#" method="POST">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label>Business Email</label>
                    <input type="email" placeholder="name@company.com" required>
                </div>

                <div class="form-group">
                    <label>Organization / Company</label>
                    <input type="text" placeholder="Company Name">
                </div>

                <div class="form-group">
                    <label>I am interested in...</label>
                    <select required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="sponsor">Sponsorship (Diamond / Platinum / Gold)</option>
                        <option value="booth">Exhibitor Booth (Type A / B)</option>
                        <option value="vip">VIP Dinner Access</option>
                        <option value="speaker">Speaking Opportunity</option>
                        <option value="media">Media Partnership</option>
                        <option value="other">General Inquiry</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Message / Requirements</label>
                    <textarea rows="4" placeholder="Tell us more about your goals..."></textarea>
                </div>

                <button type="submit" class="btn-submit">Submit Inquiry</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2026 Smart Living Silicon Valley. Organized by USCCCSV.
    </footer>

    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particlesArray;
        
        // 鼠标交互对象
        let mouse = {
            x: null,
            y: null,
            radius: 150 // 鼠标吸附半径
        }

        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        }
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1; // [增强] 粒子变大
                this.speedX = (Math.random() * 1) - 0.5; // [增强] 速度稍快
                this.speedY = (Math.random() * 1) - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // 边界反弹
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;

                // 鼠标互动
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                        this.x += 2;
                    }
                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 2;
                    }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                        this.y += 2;
                    }
                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 2;
                    }
                }
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 243, 255, 1)'; // [增强] 纯亮青色，不透明
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.width * canvas.height) / 9000; // [增强] 粒子密度增加
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                
                // 连线逻辑
                for (let j = i; j < particlesArray.length; j++) {
                    const dx = particlesArray[i].x - particlesArray[j].x;
                    const dy = particlesArray[i].y - particlesArray[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // [增强] 连线距离更长，线条更明显
                    if (distance < 120) {
                        ctx.beginPath();
                        // 线条透明度更高 (0.5 base)
                        ctx.strokeStyle = `rgba(0, 243, 255, ${0.5 - distance/300})`;
                        ctx.lineWidth = 1.5; // [增强] 线条变粗
                        ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                        ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        resizeCanvas();
        animate();
    </script>
</body>
</html>
